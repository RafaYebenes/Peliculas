<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">



<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">


<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Movie Time</title>
</head>
<body style="background-image: url('https://fandomwire.com/wp-content/uploads/2018/08/Movies-background.png');">

	<nav class="navbar navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/main}"> 
				Movie Time
			</a>
		</div>
	</nav>


	<div class="card" style="margin-top: 15%; margin-left: 30%; width: 45%">
		<h5 class="card-header">Edit Contenido</h5>

		<div class="card-body">

			<form action="#" th:object="${contenido}"  method="get"  enctype="multipart/form-data"
				th:action="@{/contenido/edit}" class="form-horizontal">
				<input type="hidden" th:field="*{id}">	
				<input type="hidden" th:field="*{caratula}">	
				<div class="form-group row ">

					<div class="col">

						<div class="input-group">
							<label for="name" class="control-label col-xs-2">Nombre:
								&nbsp;</label> <input type="text" class="form-control" id="name"
								th:field="*{name}" placeholder="" style="width: 20em;" />
							<select name="comboGenero" class="form-select ml-2" id="comboGenero" th:field="*{genero}">
								
								<option th:value="todos">GENERO</option>
								<option th:each="g : ${genero}" th:value="${g.name}"
									th:text="${g.name}"></option>

							</select>
						</div>

						<div class="input-group mt-3">
							<span class="input-group-text">Sinopsis</span>
							<textarea class="form-control" th:field="*{descripcion}"
								aria-label="With textarea"></textarea>
						</div>


					</div>


				</div>

				<div class="form-group row ml-2">

					<div class="col">

						<div class="input-group">

							<input class="form-check-input" type="radio" name="esPelicula"
								id="flexRadioDefault1"> <label class="form-check-label"
								th:field="*{esPelicula}" for="esPelicula"> Pelicula </label>
						</div>

					</div>

					<div class="col">

						<input class="form-check-input" type="radio" name="esSerie"
							id="flexRadioDefault1"> <label class="form-check-label"
							th:field="*{esSerie}" for="esSerie"> Serie </label>
					</div>
					
					<div class="col">
						<label for="name" class="control-label col-xs-2">Puntuacion</label>
						<input type="number" th:field="*{puntuacion}" min="0" max="10" step="1" placeholder="1 - 10"  />
					</div>

				</div>

				<div class="form-group row ">

					<div class="col">
					
						<div class="input-group">
							<label for="name" class="control-label ">Estreno :
								&nbsp;</label>
								<input type="date" class="form-control" id="name"
								th:field="*{fechaEstreno}" placeholder="" style="width: 20em;" />
						</div>

					</div>

					<div class="col">
					
					</div>

					<div class="col">
						<button type="submit" class="btn btn-primary">REGISTRAR</button>
					</div>

				</div>


				<div class="form-group">
					<span th:text="${mensaje}"></span>
				</div>
			</form>
		</div>
</body>
</html>
