<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">



<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">


<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Movie Time</title>
</head>
<body style="background-image: url('https://fandomwire.com/wp-content/uploads/2018/08/Movies-background.png');">

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">

			<a class="navbar-brand" th:href="@{/main}">
				Movie Time
			</a>

			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link"
						th:href="@{/contenido/peliculas}">Peliculas</a></li>

					<li class="nav-item"><a class="nav-link"
						th:href="@{/contenido/series}">Series</a></li>
						
					<li class="nav-item"><a class="nav-link"
						th:href="@{/usuario/perfil}" >Perfil</a></li>

					<li class="nav-item ml-3"><a class="nav-link  btn btn-success"
						th:if="${usuario.rol== 'admin'}" th:href="@{|/contenido/editVista/${contenido.id}|}"
						style="color: white;" href="#">EDIT</a></li>
						
					<li class="nav-item ml-1"><a class="nav-link  btn btn-danger"
						th:if="${usuario.rol== 'admin'}" th:href="@{|/contenido/delete/${contenido.id}|}"
						style="color: white;" href="#">DELETE</a></li>
				</ul>
				<div class="input-group" style="margin-left: 70%;">

					

					<a class="nav-link  btn btn-danger right"
						th:href="@{/usuario/logOut}"
						style="color: white; margin-left: 30%;" href="#">LOGOUT</a>
				</div>

			</div>
		</div>
	</nav>

	<div class="container">


		<div class="card mt-4">
			<div class="card-body">
				
				<h3 th:text="${contenido.name}"></h3>
											
				<div class="row">
					<div class="col">
						<img
							th:src="${contenido.caratula}" width="20%" heigth="20%">
					</div>
				</div>
				<div class="row mt-3">
					<div class="col">
						<label>Estreno</label> <span th:text="${contenido.fechaEstreno}"></span>
					</div>
					<div class="col">
						<label>Genero:&nbsp;</label> <span th:text="${contenido.genero}"></span>
					</div>
					<div class="col">
						<label>Puntuacion:&nbsp;</label> <span th:text="${contenido.puntuacion}"></span>
					</div>
				</div>

				<div class="row">
					<div class="col">
						<label>Sipnosis: &nbsp;</label> <span
							th:text="${contenido.descripcion}"></span>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<div class="card m-2">
							<div class="card-body">
								<h5>ENLACES</h5>
								<table class="table table-dark table-striped">
									<tr th:each="l : ${contenido.enlaces}">
										<td th:text="${l.plataforma}"></td>
										<td><a  th:href="@{|${l.link}|}" target="_blank">enlace</a></td>
									</tr>
								</table>
							</div>
							<div th:if="${usuario.rol== 'admin'}" class="card-footer">
								<div class="btn-group" role="group" aria-label="Basic example">
									<a th:href="@{|/contenido/enlaces/${contenido.id}|}" class="btn btn-primary">Add links</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
</body>
</html>
